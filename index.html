<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/calculatorFevicon (2).png">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="calculator" class="calculator">
        <input readonly class="display" placeholder="0" />
        <div class="grid-container">
          <button onclick="clearDislpay()" class="btn topBtn">clr</button>
          <button onclick="clearInput()" class="btn topBtn">DEL</button>
          <button onclick="appendToDislpay('%')" class="btn topBtn">%</button>
          <button onclick="appendToDislpay('/')" class="btn functBtn">/</button>
          <button onclick="appendToDislpay('7')" class="btn">7</button>
          <button onclick="appendToDislpay('8')" class="btn">8</button>
          <button onclick="appendToDislpay('9')" class="btn">9</button>
          <button onclick="appendToDislpay('*')" class="btn functBtn">*</button>
          <button onclick="appendToDislpay('4')" class="btn">4</button>
          <button onclick="appendToDislpay('5')" class="btn">5</button>
          <button onclick="appendToDislpay('6')" class="btn">6</button>
          <button onclick="appendToDislpay('-')" class="btn functBtn">-</button>
          <button onclick="appendToDislpay('1')" class="btn">1</button>
          <button onclick="appendToDislpay('2')" class="btn">2</button>
          <button onclick="appendToDislpay('3')" class="btn">3</button>
          <button onclick="appendToDislpay('+')" class="btn functBtn">+</button>
          <button onclick="appendToDislpay('0')" class="btn" id="zeroBtn">
            0
          </button>
          <button onclick="appendToDislpay('.')" class="btn ">.</button>
          <button onclick="calculate()" class="btn  functBtn">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
